{% extends 'realacc/pay/base.html'%}
{% block content%}
   
    <title>Payment Page|3</title>
</head>
<body>
    <div id="payment-form">
        <h4>Please Pay to Continue</h4>
        <form method="post" action="#">
            {% csrf_token %}
            <label for="payquizzes_amount"><b>Amount to pay:</b></label>
            <input type="number" step="0.01" name="payquizzes_amount" id="payquizzes_amount" min="10000" max="50000" placeholder="from Rw10,000 to Rw50,000" required>
            <input type="submit" value="Pay_quizz">
            <div id="error-message" style="color: red; margin-top: 10px;">{{ error_message }}</div>
        </form>
        <br>
        <a href="{% url 'real_account'%}" class="button">Real Account</a>
    </div>
</body>
</html>
{% endblock %}
