{% extends 'realacc/pay/base.html'%}
{% block content%}
   
    <title>Payment Page|0</title>
</head>
<body>

        <h4>Please Pay to Continue</h4>
        <form method="post" action="#">

            <label for="payquizzes_amount"><b>Amount to pay:</b></label>
            <input type="number" step="0.01" name="payquizzes_amount" id="payquizzes_amount" min="100" max="500" placeholder="From Rw100 to Rw500" required>

        <a href="{% url 'real_account'%}" class="button">Real Account</a>
    </div>
</body>
</html>
{% endblock %}
