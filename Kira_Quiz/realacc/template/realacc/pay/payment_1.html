{% extends 'realacc/pay/base.html'%}
{% block content %}
   
    <title>Payment Page|1</title>
</head>
<body>
    <div id="payment-form">
        <h4>Please Pay to Continue</h4>
        <form method="post" action="#">
            {% csrf_token %}
            <label for="payquizzes_amount">Amount to pay:</label>
            <input type="number" step="0.01" name="payquizzes_amount" id="payquizzes_amount" min="1000" max="5000" placeholder="from Rw1000 to Rw5000" required>
            <input type="submit" value="Pay_quizz">
        </form>
        <br>
        <a href="{% url 'real_account'%}" class="button">Real Account</a>
    </div>
</body>
</html>
{% endblock %}
