{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Real Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .balance-section {
            background-color: #32CD32; /* Green */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .balance-link {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            color: white;
            background-color: #3498db47;
            border-radius: 5px;
            text-decoration: none;
        }

        .balance-link:hover {
            background-color: #fea500;
        }

        .profit-section {
            background-color: #FFD700; /* Gold */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .transaction-history-section {
            background-color: #87CEEB; /* Sky Blue */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        button {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #117609;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to User Real Account, {{ request.user.username }}!</h3>
        <div class="balance-section">
            <h4>Balance: Rw{{ account.balance }}</h4>
            <a class="balance-link" href="{% url 'pay_dep'%}">Deposit</a>
            <a class="balance-link" href="{% url 'pay_with'%}">Withdrawal</a>
        </div>

        <div class="profit-section">
            <h4>Profit: Rw{{ profites }}</h4>
        </div>
    
        <div class="transaction-history-section">
            <h4>Transaction History</h4>
            <select onchange="location = this.value;">
                <option value="#" selected disabled>Select history</option>
                <option value="{% url 'paid_quizzes' %}">Earnings</option>
                <option value="{% url 'pay_quizzes' %}">Payments</option>
                <option value="{% url 'deposits' %}">Deposits</option>
                <option value="{% url 'withdraws' %}">Withdrawals</option>
            </select>
        </div>

        <button>
            <a href="{% url 'levels' %}">Take Quiz</a>
        </button>

        <button>
            <a href="{% url 'userdash:userdash_home' %}">User Dashboard</a>
        </button>
    </div>
</body>
</html>
