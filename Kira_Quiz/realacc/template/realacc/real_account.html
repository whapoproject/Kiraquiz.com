<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Real Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h3, h4 {
            color: #007bff;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 5px;
        }
        button a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button a:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to User Real Account, {{ request.user.username }}!</h3>
<!-- 
        <h4>Profile</h4>
        <p>Username: {{ user_profile.user.username }}</p>
        Add other profile fields as needed -->
        <h4>Balance: Rw{{ account.balance }}</h4>
        <h4>Profit: Rw{{ profites }}</h4>
    
        <h4>Transaction History</h4>
        <ul>
            <li><a href="{% url 'paid_quizzes' %}">Paid Quizzes</a></li>
            <li><a href="{% url 'pay_quizzes' %}">Pay Quizzes</a></li>
            <li><a href="{% url 'deposits' %}">Deposits</a></li>
            <li><a href="{% url 'withdraws' %}">Withdrawals</a></li>
        </ul>
    
        <h4>Deposit Money</h4>
        <form method="post" action="{% url 'real_account' %}">
            {% csrf_token %}
            <label for="deposit_amount">Amount to Deposit:</label>
            <input type="number" step="0.01" name="deposit_amount" id="deposit_amount" required>
            <input type="submit" value="Deposit">
        </form>
    
        <h4>Withdraw Money</h4>
        <form method="post" action="{% url 'real_account' %}">
            {% csrf_token %}
            <label for="withdraw_amount">Amount to Withdraw:</label>
            <input type="number" step="0.01" name="withdraw_amount" id="withdraw_amount" required>
            <input type="submit" value="Withdraw">
        </form>
    
        <br>
        <button>
            <a href="{% url 'levels' %}">Take Quiz</a>
        </button>
        <br>
        <br>
        <button>
            <a href="{% url 'userdash:userdash_home' %}">User Dashboard</a>
        </button>
    </div>
</body>
</html>
